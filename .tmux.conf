# .tmux.conf
# Fichero de opciones del tmux 
#
# Vicente Gimeno Morales - Electro7
# 31 ago. 2019 
#======================================================================#

# Compatibility with xterm keys
setw -g xterm-keys on

# Renumber windows from 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# History limit
set -g history-limit 10000

# Visual-activity
setw -g monitor-activity off
set -g visual-activity off

# Increase vim response
set -sg escape-time 0

# Using the mouse to switch panes
set -g mouse on

#----------------------------------------------------------------------#
# Remaps and maps
#----------------------------------------------------------------------#

# Vi shortcuts
setw -g mode-keys vi
set -g status-keys vi

# Remap ctrl+b to ctr+t
unbind C-b
set-option -g prefix C-t
bind-key C-t send-prefix

# Split commands
bind h split-window -h
bind v split-window -v
unbind '"'
unbind %

# Reload config
bind r source-file ~/.tmux.conf \;\
    display 'Reloaded tmux config...'

# switch panel usen Ctrl-arrow without prefix
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

#----------------------------------------------------------------------#
# Appareance
#----------------------------------------------------------------------#

set -g default-terminal "screen-256color"

# Status line.
set -g status on
set -g status-interval 3
#set -g status-position top
setw -g window-status-separator ""

# Colors & style
set -g status-fg white
set -g status-bg black
set -g pane-border-style fg=brightblack,bg=default
set -g pane-active-border-style fg=brightblack,bg=default
set -g message-style fg=green

# Active window.
setw -g window-status-current-format "#[fg=brightgreen][#I:#W] "
# Inactive windows.
setw -g window-status-format "#[fg=white]#I:#W "

# Left
set -g status-left ''
set -g status-left-length 40

# Right
set -g status-right 'TMUX:#[fg=green]#h'
set -g status-right-length 40

